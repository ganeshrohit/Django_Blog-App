{% extends 'base.html' %}

{% block content %}
    <h2>
        {{post.title}} 
        <span class="actions">
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}" title="Edit post">
                {% include 'icons/pencil-fill.svg' %}
            </a>
        </span>
    </h2>
    <time>Published on : {{ post.published_date }}</time>
    <hr>
    <p style="margin-top: 10px;">{{post.content}}</p> 
{% endblock %}
