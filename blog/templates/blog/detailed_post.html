{% extends 'blog/base.html' %}

{% block content %}
    <aside class="actions">
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
        {% include './icons/pencil-fill.svg' %}
        </a>
    </aside>
    <h2>{{post.title}}</h2>
    <time>Published on : {{ post.published_date }}</time>
    <hr>
    <br>
    <p>{{post.content}}</p> 
{% endblock %}
