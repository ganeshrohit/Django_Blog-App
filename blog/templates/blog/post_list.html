{% extends 'blog/base.html' %}

{% block content %}
    {% for p in posts %}   
        <article>
            <h2><a style="text-decoration: none" href="{% url 'detailed_post' pk=p.pk %}">{{ p.title }}</a></h2>
            <p class="texts">{{ p.content|linebreaksbr }}</p>
            <time>Published: {{ p.published_date }}</time>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
